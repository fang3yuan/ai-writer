<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Text Generator - OpenRouter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
      min-height: 100px;
    }

    .dark-mode .output {
      background: #2c2c2c;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .meta {
      margin-top: 15px;
      font-size: 0.9rem;
      color: gray;
    }

    .dark-mode .meta {
      color: #bbb;
    }

    /* Styles for Chat Interface */
    .chat-container {
      margin-top: 40px;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }

    .chat-box .message {
      margin: 10px 0;
    }

    .chat-box .message.user {
      text-align: right;
    }

    .chat-box .message.ai {
      text-align: left;
    }

    input[type="text"] {
      width: 85%;
      padding: 10px;
      margin-right: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-submit {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .chat-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Text Generator - GPT via OpenRouter</h1>

    <button onclick="toggleDarkMode()">تبديل الوضع الليلي</button>

    <select id="type">
      <option value="technical article">مقال تقني</option>
      <option value="research paper">مقال بحثي</option>
      <option value="love letter">رسالة حب</option>
      <option value="video script">سكريبت فيديو</option>
      <option value="poem">قصيدة شعرية</option>
      <option value="political article">مقال سياسي</option>
      <option value="short story">قصة قصيرة</option>
      <option value="movie script">سيناريو فيلم</option>
      <option value="entertainment text">نص ترفيهي</option>
    </select>

    <select id="language">
      <option value="arabic">العربية</option>
      <option value="english">الإنجليزية</option>
    </select>

    <textarea id="prompt" placeholder="اكتب موضوعك هنا..." rows="4"></textarea>
    <button onclick="generateText()">توليد النص</button>

    <div class="loading" id="loading">جاري التوليد...</div>

    <div class="output" id="output"></div>
    <div class="meta" id="metaInfo"></div>

    <div class="controls">
      <button onclick="copyText()">نسخ النص</button>
      <button onclick="downloadPDF()">تحميل PDF</button>
      <button onclick="clearAll()">مسح الكل</button>
    </div>
  </div>

  <!-- Chat Section -->
  <div class="container chat-container">
    <h2>الدردشة مع الذكاء الصناعي</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالتك هنا..." />
    <button class="chat-submit" onclick="sendMessage()">إرسال</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const apiKey = "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";

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function generateText() {
      const promptInput = document.getElementById("prompt").value.trim();
      const type = document.getElementById("type").value;
      const lang = document.getElementById("language").value;
      const outputDiv = document.getElementById("output");
      const meta = document.getElementById("metaInfo");
      const loading = document.getElementById("loading");

      if (!promptInput) {
        alert("يرجى إدخال موضوع.");
        return;
      }

      outputDiv.textContent = "";
      meta.textContent = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              {
                role: "user",
                content: `Write a ${type} in ${lang} about: ${promptInput}`
              }
            ]
          })
        });

        const data = await response.json();

        if (response.ok && data.choices && data.choices[0]) {
          const text = data.choices[0].message.content;
          outputDiv.textContent = text;

          const wordCount = text.split(/\s+/).length;
          const charCount = text.length;
          const now = new Date().toLocaleString('ar-EG');

          meta.textContent = `عدد الكلمات: ${wordCount} | الحروف: ${charCount} | التوقيت: ${now}`;
          new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();

        } else {
          outputDiv.textContent = "حدث خطأ أثناء التوليد:\n" + (data.error?.message || JSON.stringify(data));
        }
      } catch (err) {
        outputDiv.textContent = "تعذر الاتصال بالخادم. تأكد من الاتصال بالإنترنت.";
      } finally {
        loading.style.display = "none";
      }
    }

    function copyText() {
      const output = document.getElementById("output").textContent;
      if (!output) return;
      navigator.clipboard.writeText(output);
      alert("تم نسخ النص!");
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById("output").textContent, 10, 10);
      doc.save("generated-text.pdf");
    }

    function clearAll() {
      document.getElementById("prompt").value = "";
      document.getElementById("output").textContent = "";
      document.getElementById("metaInfo").textContent = "";
    }

    // Chat Functionality
    const chatBox = document.getElementById("chatBox");

    async function sendMessage() {
      const chatInput = document.getElementById("chatInput").value.trim();
      if (!chatInput) return;

      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");
      userMessage.textContent = `أنت: ${chatInput}`;
      chatBox.appendChild(userMessage);
      chatInput.value = "";

      const aiMessage = document.createElement("div");
      aiMessage.classList.add("message", "ai");
      aiMessage.textContent = "الذكاء الصناعي: جاري الرد...";

      chatBox.appendChild(aiMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "user", content: chatInput }
          ]
        })
      });

      const data = await response.json();
      aiMessage.textContent = `الذكاء الصناعي: ${data.choices[0].message.content}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
