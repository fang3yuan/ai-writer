<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Hub - Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
  <h1>Welcome to AI Hub</h1>
  <nav>
    <a href="chat.html"><i data-lucide="message-circle"></i> Chat with AI</a>
    <a href="image.html"><i data-lucide="image"></i> Generate Image</a>
  </nav>
</header>

<main>
  <section>
    <h2>Experience the Power of Artificial Intelligence</h2>
    <p>Explore our AI-powered chat, image generation, and more!</p>
    <button><a href="chat.html">Start Chatting</a></button>
  </section>
</main>

<button class="toggle-mode" onclick="toggleMode()">Switch Mode</button>

<footer>
  <p>&copy; 2025 Smart AI Hub</p>
</footer>

<script>
  lucide.createIcons();

  // وظيفة لتبديل الوضع بين الداكن والفاتح
  function toggleMode() {
    document.body.classList.toggle('light-mode');  // تبديل الفصل بين الوضعين
  }
</script>

<style>
  /* الوضع المظلم (Dark Mode) */
  body {
    background-color: #121212;
    color: #f0f0f0;
    transition: background-color 0.3s, color 0.3s;
  }

  /* الوضع الفاتح (Light Mode) */
  body.light-mode {
    background-color: #ffffff;
    color: #121212;
  }

  header {
    text-align: center;
    margin-top: 50px;
  }

  header h1 {
    font-size: 2.5rem;
    color: #00bcd4;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    margin: 10px;
    font-size: 1.2rem;
  }

  nav a:hover {
    color: #00bcd4;
  }

  main {
    text-align: center;
    padding: 40px;
  }

  section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  section p {
    font-size: 1.2rem;
  }

  button {
    background-color: #00bcd4;
    color: white;
    padding: 10px 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
  }

  button a {
    text-decoration: none;
    color: white;
  }

  button:hover {
    background-color: #0097a7;
  }

  /* تصميم الزر الذي سيقوم بالتبديل */
  button.toggle-mode {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #00bcd4;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
  }

  button.toggle-mode:hover {
    background-color: #0097a7;
  }
</style>

</body>
</html>
