<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مولد النصوص بالذكاء الاصطناعي - DeepSeek</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
      min-height: 100px;
    }

    .dark-mode .output {
      background: #2c2c2c;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .meta {
      margin-top: 15px;
      font-size: 0.9rem;
      color: gray;
    }

    .dark-mode .meta {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Text Generator - DeepSeek</h1>

    <button onclick="toggleDarkMode()">تبديل الوضع</button>

    <select id="type">
      <option value="technical article">مقال تقني</option>
      <option value="research paper">مقال بحثي</option>
      <option value="love letter">رسالة حب</option>
      <option value="video script">سكريبت فيديو</option>
    </select>

    <select id="language">
      <option value="arabic">العربية</option>
      <option value="english">الإنجليزية</option>
    </select>

    <textarea id="prompt" placeholder="اكتب موضوعك هنا..." rows="4"></textarea>
    <button onclick="generateText()">توليد النص</button>

    <div class="loading" id="loading">جاري التوليد...</div>

    <div class="output" id="output"></div>

    <div class="meta" id="metaInfo"></div>

    <div class="controls">
      <button onclick="copyText()">نسخ النص</button>
      <button onclick="downloadPDF()">تحميل PDF</button>
      <button onclick="clearAll()">مسح الكل</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const apiKey = "sk-c49c0547c347484b8af80ce01383bcbc";

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function generateText() {
      const promptInput = document.getElementById("prompt").value.trim();
      const type = document.getElementById("type").value;
      const lang = document.getElementById("language").value;
      const outputDiv = document.getElementById("output");
      const meta = document.getElementById("metaInfo");
      const loading = document.getElementById("loading");

      if (!promptInput) {
        alert("يرجى إدخال موضوع.");
        return;
      }

      outputDiv.textContent = "";
      meta.textContent = "";
      loading.style.display = "block";

      try {
        const response = await fetch("https://api.deepseek.com/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              {
                role: "user",
                content: `Write a ${type} in ${lang} about: ${promptInput}`
              }
            ]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          const text = data.choices[0].message.content;
          outputDiv.textContent = text;

          const wordCount = text.split(/\s+/).length;
          const charCount = text.length;
          const now = new Date().toLocaleString('ar-EG');

          meta.textContent = `عدد الكلمات: ${wordCount} | الحروف: ${charCount} | التوقيت: ${now}`;
          
          // تشغيل تنبيه صوتي
          const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
          beep.play();

        } else {
          outputDiv.textContent = "حدث خطأ أثناء التوليد.";
        }
      } catch (err) {
        outputDiv.textContent = "تعذر الاتصال بخدمة الذكاء الاصطناعي.";
      } finally {
        loading.style.display = "none";
      }
    }

    function copyText() {
      const output = document.getElementById("output").textContent;
      if (!output) return;
      navigator.clipboard.writeText(output);
      alert("تم نسخ النص!");
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById("output").textContent, 10, 10);
      doc.save("generated-text.pdf");
    }

    function clearAll() {
      document.getElementById("prompt").value = "";
      document.getElementById("output").textContent = "";
      document.getElementById("metaInfo").textContent = "";
    }
  </script>
</body>
</html>
