<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to AI Website</h1>
    </header>
    <main>
        <section>
            <h2>Chat with AI</h2>
            <textarea id="inputText" placeholder="Type your message here..."></textarea>
            <button onclick="sendToAI()">Send</button>
            <div id="response"></div>
        </section>
        <section>
            <h2>Image Generation</h2>
            <input type="text" id="imageInput" placeholder="Describe image">
            <button onclick="generateImage()">Generate Image</button>
            <div id="imageResult"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
