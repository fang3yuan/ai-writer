<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <h1>Chat with AI</h1>
    <nav>
      <a href="index.html"><i data-lucide="home"></i> Home</a>
      <a href="image.html"><i data-lucide="image"></i> Image Generator</a>
    </nav>
  </header>

  <main>
    <div class="chat-container">
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <button type="submit"><i data-lucide="send"></i></button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smart AI Hub</p>
  </footer>

  <script>
    lucide.createIcons();

    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      addMessage("You", message);
      userInput.value = "";

      // إرسال رسالة إلى DeepAI Text Generator API باستخدام المفتاح
      try {
        const response = await fetch("https://api.deepai.org/api/text-generator", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "api-key": "eaf5567e-4530-4bf8-87cb-b5db96876feb"
          },
          body: "text=" + encodeURIComponent(message)
        });
        const data = await response.json();
        const reply = data.output || "Sorry, I couldn't process your request.";
        addMessage("AI", reply);
      } catch (error) {
        addMessage("AI", "Error: Could not fetch response.");
      }
    });

    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message";
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

  <style>
    .chat-container {
      max-width: 800px;
      margin: 30px auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #151515;
    }
    .chat-message { margin-bottom: 10px; }
    #chat-form { display: flex; gap: 10px; }
    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    #chat-form button {
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #chat-form button:hover { background-color: #0097a7; }
  </style>
</body>
</html>
