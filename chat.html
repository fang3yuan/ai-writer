<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header>
  <h1>Chat with AI</h1>
  <nav>
    <a href="index.html"><i data-lucide="home"></i> Home</a>
    <a href="image.html"><i data-lucide="image"></i> Image Generator</a>
  </nav>
</header>

<main>
  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit"><i data-lucide="send"></i></button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Smart AI Hub</p>
</footer>

<script>
  lucide.createIcons();

  const chatForm = document.getElementById("chat-form");
  const userInput = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    addMessage("You", message);
    userInput.value = "";

    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand.";
      addMessage("AI", reply);

    } catch (error) {
      addMessage("Error", "Something went wrong. Please try again.");
    }
  });

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = "chat-message";
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

<style>
.chat-container {
  max-width: 800px;
  margin: 30px auto;
  background: #1e1e1e;
  border-radius: 10px;
  padding: 20px;
}

#chat-box {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #333;
  border-radius: 8px;
  margin-bottom: 15px;
  background-color: #151515;
}

.chat-message {
  margin-bottom: 10px;
}

#chat-form {
  display: flex;
  gap: 10px;
}

#user-input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

button {
  background-color: #00bcd4;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
}

button:hover {
  background-color: #0097a7;
}
</style>

</body>
</html>
