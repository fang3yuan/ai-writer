<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Generator</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>AI Image Generator</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="generate.html">Image Generator</a>
    </nav>
  </header>
  <main>
    <div class="image-generator">
      <textarea id="prompt" placeholder="Describe the image you want..."></textarea>
      <button onclick="generateImage()">Generate Image</button>
      <div id="image-result"></div>
    </div>
  </main>
  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value.trim();
      const result = document.getElementById('image-result');
      if (!prompt) return;
      result.innerHTML = "Generating image...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-proj-YOUR_KEY_HERE"
          },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        const imgUrl = data?.data?.[0]?.url;
        if (imgUrl) {
          result.innerHTML = `<img src="${imgUrl}" alt="Generated Image" style="max-width: 100%;">`;
        } else {
          result.innerHTML = "Failed to generate image.";
        }
      } catch (err) {
        result.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
